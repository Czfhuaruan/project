<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>商品更新</title>
</head>
<body>
<div class="navbar">
    <input type="checkbox" id="checkbox">
    <label for="checkbox">
        <i class="fa fa-bars" aria-hidden="true"></i>
        <p style="display: inline; text-align:center; color: #0e0c0c">后台首页</p>
    </label>
    <ul>
        <li>
            <img src="http://localhost:8888/ref/css/image/admin-image.png" alt="">
            <span>欢迎您！管理员</span>
        </li>
        <li>
            <a href="http://localhost:8888/temapi/adminpage">
                <i class="fa fa-home" aria-hidden="true"></i>
                <span>后台首页</span>
            </a>
        </li>
        <li>
            <a href="http://localhost:8888/temapi/allProducts">
                <i class="fa fa-shopping-bag" aria-hidden="true"></i>
                <span>商品管理</span>
            </a>
        </li>
        <li>
            <a href="http://localhost:8888/temapi/adminuser">
                <i class="fa fa-users" aria-hidden="true"></i>
                <span>用户管理</span>
            </a>
        </li>
        <li>
            <a href="http://localhost:8888/temapi/adminorders">
                <i class="fa fa-file-text-o" aria-hidden="true"></i>
                <span>订单管理</span>
            </a>
        </li>
        <li>
            <a href="http://localhost:8888/temapi/adminadmin">
                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                <span>管理员管理</span>
            </a>
        </li>
        <li>
            <a href="http://localhost:8888/temapi/admindb"  target="_parent">
                <i class="fa fa-database" aria-hidden="true"></i>
                <span>数据库管理</span>
            </a>
        </li> <li>
        <a href="http://localhost:8888/temapi/admincategory">
            <i class="fa fa-sitemap" aria-hidden="true"></i>
            <span>类别管理</span>
        </a>
    </li>

    </ul>
    <div class="main">
        <br/>
        <h1>修改商品信息</h1>
        <br/><br/>
        <div class="with:80%">
            <form class="form-horizontal"   th:action="@{/temapi/productUpdate}" th:object="${product}"  method="post">
                <input type="hidden" name="id" th:value="*{id}" />
                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">商品名称：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="title"  id="title" th:value="*{title}" placeholder="修改名称"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="price" class="col-sm-2 control-label" >商品价格：</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="price" id="price"  th:value="*{price}" placeholder="修改价格"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="category" class="col-sm-2 control-label" >商品类别：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="category" id="category"  th:value="*{category}" placeholder="修改类别"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="content" class="col-sm-2 control-label" >商品详情：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="content" id="content"  th:value="*{content}" placeholder="修改内容"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" value="修改" class="btn btn-info" />
                        <a href="/toAdd" th:href="@{/temapi/allProducts}" class="btn btn-info">返回</a>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
