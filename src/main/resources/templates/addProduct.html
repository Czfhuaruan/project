<!DOCTYPE html>
<html lang="en" xmlns:http="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>增加商品</title>
    <link href=" http://localhost:8888/ref/css/login.css" rel="stylesheet">

</head>
<body>
<form class="box" action="/api/store/addProduct" method="post">
    <h1>增加商品</h1>
    <input type="text" name="title" placeholder="请输入商品名">
    <input type="number" name="price" placeholder="请输入商品价格">
    <input type="text" name="category" placeholder="选择类别">
    <input type="text" name="content" placeholder="请输入商品内容">
    <input type="submit" value="确认添加">
</form>
</body>
</html>
