<!DOCTYPE html>
<html lang="en" xmlns:http="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Admin</title>
    <!-- 引入字体图标 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <link href="http://localhost:8888/ref/css/admin-homepage.css" rel="stylesheet">
    <link href="http://localhost:8888/ref/css/admin-button.css" rel="stylesheet">
    <script type="text/javascript" src="http://localhost:8888/ref/js/check.js"></script>

</head>
<body>
<div class="navbar">
    <input type="checkbox" id="checkbox">
    <label for="checkbox">
        <i class="fa fa-bars" aria-hidden="true"></i>
        <p style="display: inline; text-align:center; color: #0e0c0c">添加用户</p>
    </label>
    <ul>
        <li>
            <img src="http://localhost:8888/ref/css/image/admin-image.png" alt="">
            <span>欢迎您！管理员</span>
        </li>

        <li>
            <a href="http://localhost:8888/temapi/allProducts">
                <i class="fa fa-shopping-bag" aria-hidden="true"></i>
                <span>商品管理</span>
            </a>
        </li>
        <li>
            <a href="http://localhost:8888/temapi/allUsers">
                <i class="fa fa-users" aria-hidden="true"></i>
                <span>用户管理</span>
            </a>
        </li>
        <li>
            <a href="http://localhost:8888/temapi/adminorders">
                <i class="fa fa-file-text-o" aria-hidden="true"></i>
                <span>订单管理</span>
            </a>
        </li>
        <li>
            <a href="http://localhost:8888/temapi/adminadmin">
                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                <span>管理员管理</span>
            </a>
        </li>
        <li>
            <a href="http://localhost:8888/temapi/admindb" target="_parent">
                <i class="fa fa-database" aria-hidden="true"></i>
                <span>数据库管理</span>
            </a>
        </li>
        <li>
            <a href="http://localhost:8888/temapi/admincategory">
                <i class="fa fa-sitemap" aria-hidden="true"></i>
                <span>类别管理</span>
            </a>
        </li>

    </ul>

    <div class="main ">
        <div style="position: absolute;width: 98%;height:150px;top:0px; ">

        </div>
        <div class="table-container body"style="overflow: auto; position: absolute; width: 100%;height: 550px;top:100px;" >
            <form class="box" action="/temapi/admin/addUser" method="post">

                <p class="pt">请输入用户名：</p>
                <input type="text" name="username"     placeholder="请输入用户名">
                <p class="pt">请输入昵称：</p>
                <input type="text" name="nickname"   placeholder="请输入昵称" step="1" min="0" onkeyup="this.value= this.value.match(/\d+(\.\d{0,2})?/) ? this.value.match(/\d+(\.\d{0,2})?/)[0] : ''">
                <p class="pt">请输入手机号：</p>
                <input type="text" name="mobile" id="phone" onblur="checkPhone()" placeholder="输入手机号">
                <p class="pt">请输入地址：</p>
                <input type="text" name="address"   placeholder="请输入地址">

                <p class="pt">请输入邮箱：</p>
                <input type="text" name="email"  id="e-mail" onblur="check_email()"  placeholder="请输入email">

                <!--<p class="pt">选择商品图片：</p>
                <input type="file" name="upload"    placeholder="上传图片"><br>-->

                <input type="submit" value="添加" class="GN"  onclick=" clik() " style="margin-left: 650px; border-radius: 5px; margin-top: 20px">
                <a href="/toAdd" th:href="@{/temapi/allUsers}" class="btn btn-info" style="margin-left:60px">返回</a>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
    function clik(){
        alert("添加成功！")
    }
</script>
</body>
</html>
