<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:http="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Admin</title>
    <!-- 引入字体图标 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <link href="http://localhost:8888/ref/css/table.css" rel="stylesheet">
    <link href="http://localhost:8888/ref/css/admin-homepage.css" rel="stylesheet">
    <link href="http://localhost:8888/ref/css/admin-button.css" rel="stylesheet">
    <style>


    </style>
</head>
<body>
<div class="navbar">
    <input type="checkbox" id="checkbox">
    <label for="checkbox">
        <i class="fa fa-bars" aria-hidden="true"></i>
        <p style="display: inline; text-align:center; color: #0e0c0c">用户管理</p>
    </label>
    <ul>
        <li>
            <img src="http://localhost:8888/ref/css/image/admin-image.png" alt="">
            <span>欢迎您！管理员</span>
        </li>

        <li>
            <a href="http://localhost:8888/temapi/allProducts">
                <i class="fa fa-shopping-bag" aria-hidden="true"></i>
                <span>商品管理</span>
            </a>
        </li>
        <li>
            <a href="http://localhost:8888/temapi/allUsers">
                <i class="fa fa-users" aria-hidden="true"></i>
                <span>用户管理</span>
            </a>
        </li>
        <li>
            <a href="http://localhost:8888/temapi/adminorders">
                <i class="fa fa-file-text-o" aria-hidden="true"></i>
                <span>订单管理</span>
            </a>
        </li>
        <li>
            <a href="http://localhost:8888/temapi/adminadmin">
                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                <span>管理员管理</span>
            </a>
        </li>
        <li>
            <a href="http://localhost:8888/temapi/admindb"  target="_parent">
                <i class="fa fa-database" aria-hidden="true"></i>
                <span>数据库管理</span>
            </a>
        </li> <li>
        <a href="http://localhost:8888/temapi/admincategory">
            <i class="fa fa-sitemap" aria-hidden="true"></i>
            <span>退出系统</span>
        </a>
    </li>

    </ul>
    <div class="main ">
        <div style="position: absolute;width: 98%;height:150px;top:0px; ">
            <form action="/temapi/selectUserByName" method="post">

                <input type="text" name="username" style="position: absolute;border-radius: 3px;margin:100px 800px;width: 250px;height: 40px" placeholder="请输入搜索的用户名">
                <input type="submit" class="GN" style="position: absolute;margin:98px 1060px;height:45px; border-radius: 5px" value="搜索">
            </form>

            <a href="http://localhost:8888/temapi/toAddUser" >
                <button class="GN"  style="margin-top: 100px;width: 100px;margin-left:60px;border-radius: 5px" >添加用户</button>
            </a>

            <a href="http://localhost:8888/temapi/allUsers">
                <button class="GN"  style="margin-top: 100px;width: 100px;margin-left: 10px;border-radius: 5px" >刷新本页面</button>
            </a>
        </div>
        <div class="table-container body"style="overflow: auto; position: absolute; width: 100%;height: 550px;top:150px;" >
            <table class="tftable" style="height: auto ;width: 98%">
                <tr id="front">
                    <th >用户Id</th>
                    <th >用户名称</th>
                    <th>昵称</th>
                    <th>创建时间</th>
                    <th>电话</th>
                    <th>地址</th>
                    <th >邮箱</th>
                    <th>角色</th>
                    <th>操作</th>
                </tr>
                <tr th:each="i:${usersList}">
                    <td style="height: 30px" th:text="${i.id}" ></td>
                    <td style="height: 30px" th:text="${i.username}" ></td>
                    <td style="height: 30px" th:text="${i.nickname}"></td>
                    <td style="height: 30px" th:text="${i.createTime}"></td>
                    <td style="height: 30px" th:text="${i.mobile}"></td>
                    <td style="height: 30px" th:text="${i.address}"></td>
                    <td style="height: 30px" th:text="${i.email}" ></td>
                    <td style="height: 30px" th:text="${i.mind}" ></td><!--判断此字符，如果为1，表示为用户-->
                    <td>
                        <a th:href="@{/temapi/userToUpdate(id=${i.id})}">  <button class="GN" style="border-radius: 5px">修改</button></a>
                        <a th:href="@{/temapi/deleteUserById(id=${i.id})}"> <button class="GN" onclick="clik()" style="border-radius: 5px">删除</button></a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js ">
    function clik(){
        alert("删除成功！")
    }
</script>


</html>
