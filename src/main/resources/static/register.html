<!DOCTYPE html>
<html lang="en" xmlns:http="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href=" http://localhost:8888/ref/css/login.css" rel="stylesheet">

</head>
<body>
<form class="box" action="/api/user/register" method="post" >
    <h1>Register</h1>
    <input type="text" name="username" placeholder="请输入用户名">
    <input type="password" name="password" placeholder="请输入密码">
    <input type="password" name="password1" placeholder="请确认密码">
    <input type="text" name="nickname" placeholder="请输入昵称">
    <input type="text" name="mobile" placeholder="请输入电话号码">
    <input type="text" name="e-mail" placeholder="请输入邮箱"> <!--地址改成邮箱-需要正则表达式验证-->
    <input type="submit" value="注册">
</form>
</body>
</html>
