<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>商品更新</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <link href="http://localhost:8888/ref/css/table.css" rel="stylesheet">
    <link href="http://localhost:8888/ref/css/admin-button.css" rel="stylesheet">
    <link href="http://localhost:8888/ref/css/admin-homepage.css" rel="stylesheet">
</head>
<body>
<div class="navbar">
    <input type="checkbox" id="checkbox">
    <label for="checkbox">
        <i class="fa fa-bars" aria-hidden="true"></i>
        <p style="display: inline; text-align:center; color: #0e0c0c">商品信息修改</p>
    </label>
    <ul>
        <li>
            <img src="http://localhost:8888/ref/css/image/admin-image.png" alt="">
            <span>欢迎您！管理员</span>
        </li>

        <li>
            <a href="http://localhost:8888/temapi/allProducts">
                <i class="fa fa-shopping-bag" aria-hidden="true"></i>
                <span>商品管理</span>
            </a>
        </li>
        <li>
            <a href="http://localhost:8888/temapi/allUsers">
                <i class="fa fa-users" aria-hidden="true"></i>
                <span>用户管理</span>
            </a>
        </li>
        <li>
            <a href="http://localhost:8888/temapi/adminorders">
                <i class="fa fa-file-text-o" aria-hidden="true"></i>
                <span>订单管理</span>
            </a>
        </li>
        <li>
            <a href="http://localhost:8888/temapi/adminadmin">
                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                <span>管理员管理</span>
            </a>
        </li>
        <li>
            <a href="http://localhost:8888/temapi/admindb"  target="_parent">
                <i class="fa fa-database" aria-hidden="true"></i>
                <span>数据库管理</span>
            </a>
        </li> <li>
        <a href="http://localhost:8888/temapi/admincategory">
            <i class="fa fa-sitemap" aria-hidden="true"></i>
            <span>类别管理</span>
        </a>
    </li>

    </ul>
    <div class="main">
        <div style="position: absolute;width: 98%;height:150px;top:0px; ">
        </div>

        <div style="overflow: auto; position: absolute; width: 100%;height: 550px;top:150px;" >
            <form class="box"   th:action="@{/temapi/productUpdate}" th:object="${product}"  method="post">
                <input type="hidden" name="id" th:value="*{id}" />

                 <p class="pt">商品名称:</p>
                        <input type="text" class="form-control" name="title"  id="title" th:value="*{title}" placeholder="修改名称"/>
                  <p class="pt">商品价格：</p>
<!--                        商品价格始终为正数-->
                        <input type="number" class="form-control" name="price" id="price"  th:value="*{price}" placeholder="修改价格" step="1" min="0" onkeyup="this.value= this.value.match(/\d+(\.\d{0,2})?/) ? this.value.match(/\d+(\.\d{0,2})?/)[0] : ''">

                  <p class="pt">商品类别：</p>
                        <input type="text" class="form-control" name="category" id="category"  th:value="*{category}" placeholder="修改类别"/>
                  <p class="pt">商品详情：</p>
                        <input type="text" class="form-control" name="content" id="content"  th:value="*{content}" placeholder="修改内容"/>

                        <input type="submit" value="修改" class="GN"  onclick="update()" style="margin-left: 650px; margin-top: 10px ;border-radius: 5px"/>
                        <a href="/toAdd" th:href="@{/temapi/allProducts}" class="btn btn-info" style="margin-left:60px">返回</a>

            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
    function update(){
     alert("修改成功！")
    }
</script>
</body>
</html>
